<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Holiday Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    </head>
    <body>
        <main class="main" id="planner">
            <div class="overlay">
            <h1 id="title">Plan Your Ideal Holiday!</h1>
            <p id="Change">Below are choices which will help determine your itinerary for your upcoming holiday!</p>
            </div>
        </main>
        <form class="Disappear">
            <div class="Box">
                <div class="progress-container">
                    <button type="button" disabled id="left-arrow"></button>
                    <div id="progress">
                        <div id="progressVal"></div>
                    </div>
                    <button type="button" id="right-arrow"></button>
                </div>
                <div class="page" id="pg1">
                    <h2 id="hd1">Start the Survey!</h2>
                    <button type="button" id="btn1">GO!</button>
                </div>
                <div class="page" id="pg2">
                    <h2>Which Country and City are you visting?</h2>
                    <div id="nodata">
                        <label><p>Country</p><input id="cont" type="text"></label>
                        <label><p>City</p><input id ="city" type=text ></label>
                        <button type="button" class="nxtpg">Next Page</button>
                    </div>
                    <div id="data">
                        <button type="button" id="bt1"></button>
                        <button type="button" id="bt2"></button>
                        <button type="button" id="bt3"></button>
                    </div>
                </div>
                <div class="page" id="pg3">
                    <h2>When are you planning to go?</h2>
                    <div id="dates">
                        <div class="dates2">
                            <label for="start">Start Date</label>
                            <input type="date" id="start"></input> 
                        </div>
                        <div class="dates2">
                            <label for="start">Last Date</label>
                            <input type="date" id="end"></input>
                        </div>
                    </div>
                    <p style="font-style: italic; color: black;">Give a rough estimate if you are not sure!</p>
                    <button type="button" class="nxtpg">Next Page</button>
                </div>
                <div class="page" id="pg4">
                    <h2>Who are travelling with?</h2>
                    <label><input type="radio" name="Group" value="1" title="No-one">No-one</label>
                    <label><input type="radio" name="Group" value="2" title="Family - Adult Only">Family - Adult Only</label>
                    <label><input type="radio" name="Group" value="3" title="Family" >Family</label>
                    <label><input type="radio" name="Group" value="4" title="Friends">Friends</label>
                    <label><input type="radio" name="Group" value="5" title="Partner">Partner</label>
                    <button type="button" class="nxtpg">Next Page</button>
                </div>
            </div>
        </form>
    </body>
    <script src="planner.js"></script>
    <script src="progress.js"></script>
    <script src="submit2.js"></script>
</html>
