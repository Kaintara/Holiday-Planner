<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Holiday Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    </head>
    <body>
        <div class="overlay">
            <div class="main">
                <h1>Find Your Ideal Holiday!</h1>
                <p>This website is designed to generate the top three options of your dream holiday based on a one minute survey!</p>
                <p>Once you've picked your ideal destination - use the Holiday Planner to get draft itinerary once you go on your trip. </p>
                <button id="generate1" onclick="window.location.href='planner.html'"><label>Generate the perfect holiday destination!</label></button>
                <p id="small_print">Already know where you are going?</p>
                <button id="generate2" onclick="window.location.href='questions.html'"><label>Generate a draft itinerary!</label></button>
            </div>
        </div>
    </body>
</html>
